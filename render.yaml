services:
  - type: web
    name: odoo-thesis
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /web/health
    envVars:
      - key: PORT
        value: 8069
      - key: ODOO_RC
        value: /etc/odoo/odoo.conf
      - key: DB_HOST
        fromDatabase:
          name: postgres-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: postgres-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: postgres-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: postgres-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: postgres-db
          property: database

databases:
  - name: postgres-db
    plan: free
    databaseName: odoo_thesis