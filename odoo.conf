[options]
# Docker-compatible addon paths
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons

# Use environment variables for database connection (provided by Render)
db_host = ${DB_HOST}
db_port = ${DB_PORT}
db_user = ${DB_USER}
db_password = ${DB_PASSWORD}
db_name = ${DB_NAME}

# Server settings
xmlrpc_port = 8069
http_port = 8069
http_enable = True
http_interface = 0.0.0.0

# Docker-compatible data directory
data_dir = /var/lib/odoo

# Admin password (change this for security!)
admin_passwd = YourSecureAdminPassword123

# Database settings
db_maxconn = 64
db_sslmode = prefer
db_template = template0

# Enable demo data for portfolio showcase
without_demo = False
demo = {}

# Logging
log_level = info
log_handler = :INFO
log_db = False
log_db_level = warning

# Performance settings for free tier (reduced for limited resources)
workers = 1
max_cron_threads = 1
limit_memory_soft = 671088640
limit_memory_hard = 805306368

# Other settings
list_db = True
csv_internal_sep = ,
server_wide_modules = base,web
translate_modules = ['all']
unaccent = False
proxy_mode = False

# Email settings (optional - for notifications)
email_from = False
smtp_server = localhost
smtp_port = 25
smtp_ssl = False
smtp_user = False
smtp_password = False

# Testing (disabled for production)
test_enable = False
screencasts = 
screenshots =